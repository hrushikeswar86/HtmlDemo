<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html Basics</title>
        <link rel="icon" href="/images/htmlIcon.png" type="image/png">
        <link rel="stylesheet" href="/styles/style.css">
    </head>
<body >
    <div class="menu">
        <main class="menu">
            <section >
                <h1><u>Registration Form</u></h1>
                <form action="">
                    <div class="form-row">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" required value=""> 
                     </div>

                    <div class="form-row">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" required value="">
                     </div>

                    <div class="form-row">
                        <label for ="gender">Gender</label>
                        </div>
                         <div class="form-row">
                        <input type="radio" name="gender"   id="male" value="male" value="">
                        <label for="male">Male</label>
                        </div>
                         <div class="form-row">
                        <input type="radio" name="gender" id="female" value="female" value="">
                        <label for="female">Female</label>
                    </div>
                    
                    <div class="form-row">
                        <label for="dob">DOB</label>
                        <input type="date" name="dob" id="dob" required value="">
                    </div>

                    <div class="form-row">
                        <label for="emailId">Email</label>
                        <input type="email" name="emailId" id="emailId" required value="">
                    </div>
                   
                    <div class="form-row">
                        <label for="mobileNo">Mobile</label>
                        <input type="text" name="mobileNo" id="mobileNo" value="">
                    </div>

                    <div class="form-row">
                        <label for="tenthPercent">10&nbsp;%</label>
                        <input type="number" name="tenthPercent" id="tenthPercent" min="0" max="99" >
                    </div>

                    <div class="form-row">
                        <label for="twelvePercent">12&nbsp%</label>
                        <input type="number" name="twelvePercent" id="twelvePercent" min="0" max="100" value="">
                    </div>

                    <div class="form-row">
                        <label for="btechPercent">B.tech &nbsp;%</label>
                        <input type="number" name="btechPercent" id="btechPercent" min="0" max="100" value="">
                    </div>

                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" value="">
                    </div>

                    <div class="form-row">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" value="">
                    </div>

                    <div class="form-button-row">
                        <button type="button" style="background-color: lightcoral;" > Submit </button>
                    </div>

                </form>


            </section>

        </main>
    </div>
</body>
